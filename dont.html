<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .ok {
            width: 80vw;
            height: 80vh;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="ok"></div>
    <script>
        let ok = document.querySelector('.ok');

        function Block(width = 100,height = 100, color = 'red') {
            this._el = document.createElement('div');
            this._width = `${width}px`;
            this._height = `${height}px`;
            this._backgroundColor = color;
            this._el.style.width = this._width;
            this._el.style.height = this._height;
            this._el.style.backgroundColor = this._backgroundColor;
            
            this.setWidth = function(width) {
                this._width = `${width}px`;
                this._el.style.width = this._width;
            }

            Object.defineProperties(this, 'width', {
                get(){
                    console.log(this._width);
                },
                set(value){
                    this._width = `${value}px`;
                    this._el.style.width = this._width;
                }
            })

            ok.append(this._el);
        }
        let bom1 = new Block(200, 300, 'blue');
